<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MovieApp</div>
        <nav>
            <ul>
                <li><a href="#search">Search</a></li>
                <li><a href="#popular">Popular</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Search Section -->
        <section id="search">
            <h1>Discover Movies & TV Shows</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for movies or TV shows...">
                <button id="search-button">Search</button>
            </div>
            <div class="grid" id="search-grid">
                <!-- Search results will be dynamically inserted here -->
            </div>
        </section>

        <!-- Popular Movies Section -->
        <section id="popular" class="hidden">
            <h1>Popular Movies</h1>
            <div class="grid" id="popular-grid">
                <!-- Popular movies will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>By: Evan Livsey</p>
    </footer>

    <!-- Movie Details Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="movie-details">
                <!-- Movie details will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
